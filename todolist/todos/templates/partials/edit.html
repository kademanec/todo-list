<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      body { background-color: #FF0000; }

    </style>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class ="container"><br>
      <h1>Todo List Edit</h1>
      <br>
      <hr>
      </div>
    </header>
<div class="container">


<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
  <label for="title" class=>Title:</label><br/>
  <input type="text" name="title" id="title" class="form-control" value="{{title}}"/>
  </div>

  <div class="form-group">
  <label for="text">Description:</label><br/>
  <input type="text" name="text" id="text" class="form-control" value="{{text}}"></textarea>

</div>
<div class="form-group">
<label for="email">Email:</label><br/>
<input type="email" name="email" id="email" class="form-control" value="{{email}}"/>

</div>
<div class="form-group">
<label for="city">City:{{city}}</label><br/>
<input type="text" name="city" id="city" class="form-control" value="{{city}}"/>

</div>
<div class="form-group">
<label for="date">Date: {{date}}</label><br/>
<input type="date" name="date" id="date" class="form-control" value="{{date}}"/>

</div>

<br>

<button type="submit" name="button" class="btn btn-primary">save</button>
    <!-- <input type="submit" value="Submit"/> -->
    </form>
    <br>
    <a href="/todos">Go Back</a>


</div>
</body>
</html>
